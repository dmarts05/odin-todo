<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NextDo</title>
    <!-- Favicon -->
    <link rel="shortcut icon" href="./img/logo.png" type="image/x-icon">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@100;300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <!-- Font Awesome -->
    <script
      src="https://kit.fontawesome.com/282ffa9bae.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <div class="header__left">
          <i class="header__icon fa-solid fa-angles-right" id="sidebar-toggle"></i>
          <i class="header__icon fa-solid fa-house"></i>
        </div>
        <div class="header__center">
          <img src="./img/logo.png" alt="Logo" class="header__logo">
          <h1 class="header__title">/NextDo/</h1>
        </div>
        <div class="header__right">
          <i class="header__icon fa-solid fa-plus" id="add-modal-toggle"></i>
          <i class="header__icon fa-solid fa-circle-user"></i>
        </div>
      </header>
      <aside class="sidebar">
        <ul class="sidebar__projects">
          <li class="sidebar__project">
            <i class="sidebar__icon fa-solid fa-inbox blue"></i>
            <span class="sidebar__project-name">Inbox</span>
          </li>
          <li class="sidebar__project">
            <i class="sidebar__icon fa-solid fa-calendar-day green"></i>
            <span class="sidebar__project-name">Today</span>
          </li>
          <li class="sidebar__project">
            <i class="sidebar__icon fa-solid fa-list-check purple"></i>
            <span class="sidebar__project-name">All</span>
          </li>
          <li class="sidebar__project sidebar__project--active">
            <i class="sidebar__icon fa-solid fa-circle red"></i>
            <span class="sidebar__project-name">Default</span>
          </li>
      </aside>
      <main class="project-view">
        <div class="project-view__project">
          <header class="project-view__header">
            <h2 class="project-view__title">Default</h2>
            <div class="project-view__settings">
              <i class="project-view__icon fa-solid fa-sort"></i>
              <i class="project-view__icon fa-solid fa-ellipsis"></i>
            </div>
          </header>
        </div>
        <div class="project-view__tasks">
          <div class="project-view__task">
            <div class="project-view__task__left">
              <i class="project-view__task__grip fa-solid fa-grip-vertical"></i>
              <div class="check-wrapper">
                <input class="project-view__task__check" type="checkbox" name="task-check-1" id="task-check-1">
              </div>
              <p class="project-view__task__task-name">Welcome to NextDo!</p>
            </div>
            <div class="project-view__task__right">
              <i class="project-view__task__icon fa-solid fa-pen"></i>
              <i class="project-view__task__icon fa-solid fa-trash"></i>
            </div>
          </div>
          <div class="project-view__task">
            <div class="project-view__task__left">
              <i class="project-view__task__grip fa-solid fa-grip-vertical"></i>
              <div class="check-wrapper">
                <input class="project-view__task__check" type="checkbox" name="task-check-1" id="task-check-1">
              </div>
              <p class="project-view__task__task-name">I am a task!</p>
            </div>
            <div class="project-view__task__right">
              <i class="project-view__task__icon fa-solid fa-pen"></i>
              <i class="project-view__task__icon fa-solid fa-trash"></i>
            </div>
          </div>
        </div>
      </div>
      </main>

      <!-- Modals -->
      <div class="modal-wrapper add-modal">
        <div class="add-modal__items">
          <h2 class="add-modal__title">What do you want to add?</h2>
          <div class="add-modal__buttons">
            <button class="add-modal__button" id="task-modal-toggle">Task</button>
            <button class="add-modal__button" id="project-modal-toggle">Project</button>
          </div>
        </div>
      </div>

      <div class="modal-wrapper task-modal">
        <div class="task-modal__items">
          <form action="" class="task-modal__form">
            <div class="task-modal__form-group">
              <label class="task-modal__label" for="task-name">Name:</label>
              <input class="task-modal__text-input" type="text" name="task-name" id="task-name" required>
            </div>
            <div class="task-modal__form-group">
              <input class="task-modal__radio-input" type="radio" name="task-priority" id="task-priority-low" value="task-priority-low" required checked>
              <label class="task-modal__label" for="task-priority-low">Low</label>

              <input class="task-modal__radio-input" type="radio" name="task-priority" id="task-priority-medium" value="task-priority-medium" required>
              <label class="task-modal__label" for="task-priority-medium">Medium</label>

              <input class="task-modal__radio-input" type="radio" name="task-priority" id="task-priority-high" value="task-priority-high" required>
              <label class="task-modal__label" for="task-priority-high">High</label>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
