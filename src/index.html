<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NextDo</title>
    <!-- Favicon -->
    <link rel="shortcut icon" href="./img/logo.png" type="image/x-icon" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@100;300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <!-- Font Awesome -->
    <script
      src="https://kit.fontawesome.com/282ffa9bae.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <div class="header__left">
          <i class="header__icon fa-solid fa-angles-right sidebar-toggle"></i>
          <i class="header__icon fa-solid fa-house home-btn"></i>
        </div>
        <div class="header__center">
          <img src="./img/logo.png" alt="Logo" class="header__logo" />
          <h1 class="header__title">/NextDo/</h1>
        </div>
        <div class="header__right">
          <i class="header__icon fa-solid fa-plus add-modal-toggle"></i>
          <i class="header__icon fa-solid fa-circle-user"></i>
        </div>
      </header>
      <aside class="sidebar">
        <ul class="sidebar__default-projects">
          <li
            class="sidebar__project sidebar__project--active home"
            data-project-id="inbox"
          >
            <div class="sidebar__project__left">
              <i class="sidebar__icon fa-solid fa-inbox"></i>
              <p class="sidebar__project-name">Inbox</p>
            </div>
            <div class="sidebar__project__right">
              <p class="sidebar__project-count"></p>
            </div>
          </li>
          <li class="sidebar__project" data-project-id="today">
            <div class="sidebar__project__left">
              <i class="sidebar__icon fa-solid fa-calendar-day"></i>
              <p class="sidebar__project-name">Today</p>
            </div>
            <div class="sidebar__project__right">
              <p class="sidebar__project-count"></p>
            </div>
          </li>
          <li class="sidebar__project" data-project-id="all">
            <div class="sidebar__project__left">
              <i class="sidebar__icon fa-solid fa-list-check"></i>
              <p class="sidebar__project-name">All</p>
            </div>
            <div class="sidebar__project__right">
              <p class="sidebar__project-count"></p>
            </div>
          </li>
        </ul>
        <div class="sidebar__divider"></div>
        <ul class="sidebar__projects"></ul>
      </aside>
      <main class="project-view">
        <div class="project-view__project">
          <header class="project-view__header">
            <h2 class="project-view__title"></h2>
            <div class="project-view__settings">
              <i
                class="project-view__icon fa-solid fa-sort tasks-sort-toggle"
              ></i>
              <i
                class="project-view__icon fa-solid fa-pen project-edit-btn"
              ></i>
              <i
                class="project-view__icon fa-solid fa-trash project-remove-btn"
              ></i>
            </div>
          </header>
        </div>
        <div class="project-view__tasks"></div>
      </main>
    </div>
  </body>
</html>
